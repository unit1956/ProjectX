<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>projectX</title>
        <meta name="description" content=""/>

        <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">

        <link rel="stylesheet" href="styles/all.css"/>
    </head>
    <body>
        <!-- Add your site or application content here -->

        <div id="app"></div>

        <script type="text/template" id="account-template">
            <nav class="account-toolbar">
                <%- name %>
                <a href="#add-transaction" class="add-transaction">+</a>
            </nav>
            <div class="screen"></div>
            <ul class="transaction-list">

            </ul>
        </script>

        <script type="text/template" id="screen-template">
            <span class="available-balance"><%- currency %><%- availableBalance %></span>
            <span class="safe-to-spend">safe to spend</span>
            <span class="reconciled-balance"><%- currency %><%- reconciledBalance %></span>
        </script>

        <script type="text/template" id="transaction-template">
            <span class="transaction-title"><%- title %></span>
            <span class="transaction-date"><%- date %></span>
            <span class="transaction-amount">
                <%- currency %><%- absoluteAmount %>
                <span class="transaction-status"></span>
            </span>
            <!-- <input class="reconcile-transaction" type="checkbox" <%= reconciled ? 'checked' : '' %>>
            <input class="remove-transaction" type="submit" value="remove"> -->
        </script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/lodash.min.js"></script>

        <script src="components/backbone/backbone-min.js"></script>
        <script src="components/moment/min/moment.min.js"></script>

        <script src="scripts/natives.extended.js"></script>

        <script src="scripts/models/transaction.js"></script>
        <script src="scripts/collections/transactionCollection.js"></script>
        <script src="scripts/models/account.js"></script>
        <script src="scripts/views/transactionView.js"></script>
        <script src="scripts/views/accountView.js"></script>
        <script src="scripts/views/appView.js"></script>

        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
